<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <br />
              <label for="addressline1">Address Line 1</label>
              <input id="addressline1" type="text" name="addressline1" />
              <br />
              <label for="addressline2">Address Line 2</label>
              <input id="addressline2" type="text" name="addressline2" />
              <br />
              <label for="postcode">Postcode</label>
              <input id="postcode" type="text" name="postcode" />
              <br />
              <label for="city">City</label>
              <input id="city" type="text" name="city" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <br />
              <label for="addressline12">Address Line 1</label>
              <input id="addressline12" type="text" name="addressline12" />
              <br />
              <label for="addressline22">Address Line 2</label>
              <input id="addressline22" type="text" name="addressline22" />
              <br />
              <label for="postcode2">Postcode</label>
              <input id="postcode2" type="text" name="postcode2" />
              <br />
              <label for="city2">City</label>
              <input id="city2" type="text" name="city2" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
